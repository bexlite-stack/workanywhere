version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - type: volume
        source: public_data
        target: /app/public
      - type: volume
        source: db
        target: /app/src/db

volumes:
  public_data:
    name: public_data
  db:
    name: db
